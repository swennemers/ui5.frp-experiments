<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-noConflict="true"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-libs="sap.m">
	</script>
	<script>
		var items = [
			'01-Todo-PlainUI5',
			'02-Todo-Redux',
			'03-Todo-Redux-rerender',
			'04-Counter-Rxjs',
			'05-Wikipedia-live-search-Rxjs'
		 ].map(sTitle => {
		  	return new sap.m.StandardListItem({
				title : sTitle,
				type : 'Active',
				press : function(){ sap.m.URLHelper.redirect('./'+sTitle+'.html', true); }
			});
		});
		new sap.m.List({
			headerText : 'Flux and Reactive Programming with SAPUI5',
			width : "90%",
			items : items
		}).addStyleClass("sapUiSmallMargin").placeAt('content');
	</script>
</head>
<body>
<div id="content" class="sapUiBody">
</div>
<a href="./01-Todo-PlainUI5.html">
<img width="100%" src="./intro.png"></img>
</a>
</body>
</html>
